<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="layout :: common_header(~{::title},~{::link})">
    <title>Garages</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/../css/garage_index.css}">
</head>

<body th:replace="layout :: common_body(~{::main},~{})">

<main>
    <div class="card" th:each="garage : ${garages}">
        <div class="card-body">
            <a class="card-title" th:text="${garage.name}" th:href="@{'/garage/' + ${garage.id}}"></a>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${garage.address.city}"></h6>
            <div id="address_desc">
                <p class="card-text" th:text="${garage.getAddress().address}"></p>
                <p class="card-text" th:text="${garage.getAddress().city}"></p>
                <p class="card-text" th:text="${garage.getAddress().country}"></p>
            </div>
            <a href="#" class="btn btn-primary" id="btn_call" th:text="${garage.phone}"></a>
            <a href="#" th:href="@{'/garage/' + ${garage.id} + '#form-avis'}"
               class="btn btn-primary" id="btn_opinion">Ecrire un avis</a>
        </div>
        <div id="img_garage">
            <img class="card-img-right" src="/../../img/example_img_garage.jpg" alt="image du garage">
        </div>
    </div>
</main>

</body>
</html>
